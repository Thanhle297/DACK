  <!DOCTYPE html>
  <html lang="vi">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      />
      <link rel="stylesheet" href="./Assets/CSS/login.css" />
      <title>Đăng nhập</title>
      <link rel="shortcut icon" href="./ico/favicon-32x32.png" type="image/x-icon">
    </head>
    <body>
      <div class="container">
        <div class="wrapper">
          <h3>THPT A Phủ Lý xin chào</h3>
          <div class="border">
            <p class="login">LOGIN</p>
            <p class="register">REGISTER</p>
          </div>
          <div class="block"></div>

          <div class="wrapper_login">
            <div class="form-box login">
              <form action="#" id="login-box">
                <div class="input-box">
                  <input type="text" class="username" id="us-login" required />
                  <label for="username">Username</label>
                </div>
                <div class="input-box">
                  <input
                    type="password"
                    class="password"
                    id="pw-login"
                    required
                  />
                  <label for="password">Password</label>
                </div>
                <button type="submit" class="btn-login">Login</button>
              </form>
            </div>
          </div>

          <div class="wrapper_register close">
            <div class="form-box register">
              <form action="#" id="register-box">
                <div class="input-box">
                  <input type="text" class="username" id="us-register" required />
                  <label for="username">Username</label>
                </div>
                <div class="input-box">
                  <input
                    type="password"
                    class="password"
                    id="pw-register"
                    required
                  />
                  <label for="password">Password</label>
                </div>
                <div class="input-box">
                  <input type="password" class="password" id="cfpw" required />
                  <label for="password">Confirm password</label>
                </div>
                <button type="submit" class="btn-register">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <script src="./Assets/JS/login.js"></script>
    </body>
  </html>
